<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo App</title>
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      color: #ffd700;
      font-size: 2.5rem;
      margin-top: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .todo-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 15px;
      flex: 1;
      border: none;
      border-radius: 15px;
      background: #1f1f1f;
      box-shadow: inset 5px 5px 10px #0e0e0e, inset -5px -5px 10px #2a2a2a;
      color: white;
      font-size: 16px;
    }

    button.neumorphic {
      padding: 15px 25px;
      border: none;
      border-radius: 15px;
      background: #1f1f1f;
      box-shadow: 5px 5px 10px #0e0e0e, -5px -5px 10px #2a2a2a;
      color: #ffd700;
      font-weight: bold;
      cursor: pointer;
    }

    ul.todo-list {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f1f1f;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 5px 5px 10px #0e0e0e, -5px -5px 10px #2a2a2a;
      font-size: 18px;
    }

    li .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    li input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    li .delete-btn {
      font-size: 24px;
      color: red;
      cursor: pointer;
    }

    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ToDo App</h1>
  <div class="container">
    <form id="todo-form" class="todo-input">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button class="neumorphic" type="submit">Add</button>
    </form>
    <ul id="todo-list" class="todo-list"></ul>
  </div>

  <script>
    const API = "https://your-backend-url.com"; // change this to your actual backend API
    const form = document.getElementById("todo-form");
    const input = document.getElementById("taskInput");
    const list = document.getElementById("todo-list");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = input.value.trim();
      if (title === "") return;

      fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: title })
      })
        .then(() => {
          input.value = "";
          getTodos();
        });
    });

    function getTodos() {
      fetch(API)
        .then((res) => res.json())
        .then((data) => {
          list.innerHTML = "";
          data.forEach((todo) => {
            const li = document.createElement("li");

            const left = document.createElement("div");
            left.classList.add("left");

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = todo.done;
            checkbox.addEventListener("change", () => toggleDone(todo.id));

            const span = document.createElement("span");
            span.textContent = todo.title;
            if (todo.done) span.classList.add("done");

            left.appendChild(checkbox);
            left.appendChild(span);

            const deleteBtn = document.createElement("span");
            deleteBtn.textContent = "âŒ";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = () => deleteTodo(todo.id);

            li.appendChild(left);
            li.appendChild(deleteBtn);
            list.appendChild(li);
          });
        });
    }

    function toggleDone(id) {
      fetch(`${API}/${id}`, {
        method: "PATCH"
      }).then(getTodos);
    }

    function deleteTodo(id) {
      fetch(`${API}/${id}`, {
        method: "DELETE"
      }).then(getTodos);
    }

    getTodos(); // initial fetch
  </script>
</body>
</html>
