<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" sizes="192x192"/>
  <meta name="theme-color" content="#FFD700" />
  <style>

    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #ffd700;
      margin-bottom: 20px;
    }

    .container {
      width: 90%;
      max-width: 500px;
    }

    .todo-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 10px;
    }

    .todo-input button {
      padding: 10px 20px;
      font-weight: bold;
      color: #ffd700;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .todo-list {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 15px;
    }

    .todo-item span {
      flex: 1;
      font-size: 18px;
      color: white;
    }

    .todo-item span.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }

    /* Neumorphism */
    .neumorphic {
      background: #1c1c1c;
      box-shadow: 5px 5px 15px #0d0d0d,
                  -5px -5px 15px #2d2d2d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ToDo App</h1>
  <div class="container">
    <form id="todo-form" class="todo-input">
      <input class="neumorphic" id="todo-input" type="text" placeholder="Add a new task...">
      <button class="neumorphic" type="submit">Add</button>
    </form>
    <ul id="todo-list" class="todo-list"></ul>
  </div>

  <script>
    const API = "https://todo-using-go.onrender.com/api"; 

    async function fetchTodos() {
      try {
        const res = await fetch(API);
        const todos = await res.json();
        todos.forEach(todo => addTodoToDOM(todo));
      } catch (err) {
        console.error("Failed to fetch todos:", err);
      }
    }

    async function addTodo(task) {
      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ task })
        });
        const newTodo = await res.json();
        addTodoToDOM(newTodo);
      } catch (err) {
        console.error("Failed to add todo:", err);
      }
    }

    async function deleteTodo(id, element) {
      try {
        await fetch(`${API}/${id}`, { method: "DELETE" });
        element.remove();
      } catch (err) {
        console.error("Failed to delete todo:", err);
      }
    }

    async function toggleDone(id, done, span) {
      try {
        await fetch(`${API}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ done: !done })
        });
        span.classList.toggle("done");
      } catch (err) {
        console.error("Failed to update todo:", err);
      }
    }

    function addTodoToDOM(todo) {
      const li = document.createElement("li");
      li.classList.add("todo-item", "neumorphic");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = todo.done;

      const span = document.createElement("span");
      span.textContent = todo.task || "Untitled"; // ✅ use `task` field
      if (todo.done) span.classList.add("done");

      const delBtn = document.createElement("button");
      delBtn.textContent = "❌";
      delBtn.classList.add("delete-btn");

      checkbox.addEventListener("change", () => toggleDone(todo.id, todo.done, span));
      delBtn.addEventListener("click", () => deleteTodo(todo.id, li));

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(delBtn);
      document.getElementById("todo-list").appendChild(li);
    }

    document.getElementById("todo-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("todo-input");
      const task = input.value.trim();
      if (task) {
        addTodo(task);
        input.value = "";
      }
    });

    fetchTodos();
  </script>
</body>
</html>
