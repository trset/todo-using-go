<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="icon" href="image_icon.png">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />

  <style>
    :root {
      --bg: #1a1a1a;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --accent: #ffd700; /* gold */
      --shadow-light: rgba(255, 255, 255, 0.05);
      --shadow-dark: rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
      background-color: var(--bg);
      background-image: radial-gradient(#2c2c2c 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .neumorphic {
      background: var(--card);
      border-radius: 12px;
      box-shadow:
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
      border: none;
      outline: none;
    }

    .todo-input {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: var(--card);
      color: var(--text);
      border-radius: 10px;
      font-family: inherit;
    }

    input[type="text"]::placeholder {
      color: #777;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      background: var(--card);
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s ease;
      font-family: inherit;
    }

    button:hover {
      box-shadow:
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
    }

    .todo-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .todo-card {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-card.done .todo-title {
      text-decoration: line-through;
      color: #777;
    }

    .todo-left {
      flex: 1;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .todo-title {
      font-size: 16px;
      flex: 1;
      font-family: inherit;
    }

    .todo-title[contenteditable="true"] {
      border-bottom: 1px dashed #555;
      outline: none;
    }

    .delete-btn {
      background: var(--card);
      color: #ff4c4c;
      font-size: 16px;
      padding: 8px 10px;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 4px 4px 8px var(--shadow-dark),
                  -4px -4px 8px var(--shadow-light);
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .delete-btn:hover {
      background: #ff4c4c;
      color: #fff;
      box-shadow: inset 2px 2px 6px var(--shadow-dark),
                  inset -2px -2px 6px var(--shadow-light);
    }
  </style>
</head>
<body>

  <h1>ToDo App</h1>
  <div class="container">

    <div class="todo-input">
      <input class="neumorphic" id="titleInput" type="text" placeholder="Add a new task...">
      <button class="neumorphic" onclick="addTodo()">Add</button>
    </div>

    <div id="todoList" class="todo-list"></div>
  </div>

  <script>
  const API = "https://todo-app-using-go.onrender.com";

async function fetchTodos() {
  try {
    const res = await fetch(API + "/");
    const data = await res.json();
    const todos = data.todos || [];
    const container = document.getElementById("todoList");
    container.innerHTML = "";

    todos.forEach(todo => {
      const card = document.createElement("div");
      card.className = "todo-card neumorphic" + (todo.done ? " done" : "");

      const titleEl = document.createElement("div");
      titleEl.className = "todo-title";
      titleEl.textContent = todo.title;
      titleEl.contentEditable = true;
      titleEl.onblur = () => updateTitle(todo.id, titleEl.textContent);

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = todo.done;
      checkbox.onchange = () => toggleDone(todo.id, !todo.done);

      const left = document.createElement("div");
      left.className = "todo-left";
      left.appendChild(checkbox);
      left.appendChild(titleEl);

      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.textContent = "✕";
      delBtn.onclick = () => deleteTodo(todo.id);

      card.appendChild(left);
      card.appendChild(delBtn);
      container.appendChild(card);
    });
  } catch (err) {
    console.error("❌ Failed to fetch todos:", err);
  }
}

// Register service worker (fix path)
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("sw.js")  // ← no slash for GitHub Pages
      .then(reg => console.log("✅ Service Worker registered", reg.scope))
      .catch(err => console.error("❌ Service Worker registration failed", err));
  });
}


  </script>

</body>
</html>
