<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" sizes="192x192"/>
  <meta name="theme-color" content="#FFD700" />
  <!-- ... your style stays the same ... -->
</head>
<body>

  <h1>ToDo App</h1>
  <div class="container">

    <!-- ✅ Wrap in form for proper submit -->
    <form id="todo-form" class="todo-input">
      <input class="neumorphic" id="todo-input" type="text" placeholder="Add a new task...">
      <button class="neumorphic" type="submit">Add</button>
    </form>

    <!-- ✅ ID updated to match JS -->
    <ul id="todo-list" class="todo-list"></ul>
  </div>

  <script>
    const base = "https://todo-using-go.onrender.com/api";

    const list = document.getElementById("todo-list");
    const form = document.getElementById("todo-form");
    const input = document.getElementById("todo-input");

    async function fetchTodos() {
      const res = await fetch(base + "/");
      const todos = await res.json();
      list.innerHTML = "";
      todos.forEach(addTodoToDOM);
    }

    function addTodoToDOM(todo) {
      const li = document.createElement("li");
      li.className = "todo-card neumorphic";

      const left = document.createElement("div");
      left.className = "todo-left";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = todo.Done;
      checkbox.addEventListener("change", () => toggleDone(todo.ID, !todo.Done));

      const title = document.createElement("span");
      title.textContent = todo.Title;
      title.className = "todo-title";
      if (todo.Done) li.classList.add("done");
      title.contentEditable = true;
      title.addEventListener("blur", () => updateTitle(todo.ID, title.textContent));

      left.appendChild(checkbox);
      left.appendChild(title);

      const del = document.createElement("button");
      del.textContent = "✖";
      del.className = "delete-btn";
      del.addEventListener("click", () => deleteTodo(todo.ID));

      li.appendChild(left);
      li.appendChild(del);
      list.appendChild(li);
    }

    async function addTodo(e) {
      e.preventDefault();
      const title = input.value.trim();
      if (!title) return;

      const res = await fetch(base + "/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
      });

      const newTodo = await res.json();
      addTodoToDOM(newTodo);
      input.value = "";
    }

    async function deleteTodo(id) {
      await fetch(base + "/" + id, { method: "DELETE" });
      fetchTodos();
    }

    async function toggleDone(id, done) {
      await fetch(base + "/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ done })
      });
      fetchTodos();
    }

    async function updateTitle(id, title) {
      await fetch(base + "/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
      });
      fetchTodos();
    }

    form.addEventListener("submit", addTodo);
    window.addEventListener("load", fetchTodos);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log("✅ Service Worker registered:", reg.scope))
        .catch(err => console.error("❌ Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
